<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <title>Circles and Stuff</title>
</head>

<body>
    <div class="main_div">
        <div class="wrapper">
            <div class="circle">meow</div>

            <button class="click"">Add</button>
        </div>
    </div>
</body>

<script>
  var itemsToResize = $('.circle');

  $('.click').click(function () {
      itemsToResize.css({
          'width' : itemsToResize.width()  * 1.1
          , 'height': itemsToResize.height() * 1.1
      });
  });
</script>


</html>
