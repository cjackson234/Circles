<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <title>Circles and Stuff</title>
</head>

<body>
  <div class="main_div">
            <div class="circle"></div>
            <br>
            <button class="click"">Add</button>
            <button class="click_less">Remove</button>
  </div>
</body>

<script>
  var myBall = $('.circle');

  $('.click').click(function () {
      myBall.css({
          'width' : myBall.width()  * 1.1
          , 'height': myBall.height() * 1.1
      });
  });

  $('.click_less').click(function () {
      myBall.css({
          'width' : myBall.width()  / 1.1
          , 'height': myBall.height() / 1.1
      });
  });

</script>
</html>
